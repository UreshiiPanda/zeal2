<div class="flex flex-col h-screen">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-xl">My App</div>
        <div class="space-x-4">
          <a routerLink="/grocery-list" 
             routerLinkActive="bg-blue-500" 
             [routerLinkActiveOptions]="{exact: true}"
             class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out"
             ariaCurrentWhenActive="page">
            Grocery List
          </a>
          <a routerLink="/weather-dashboard" 
             routerLinkActive="bg-blue-500" 
             [routerLinkActiveOptions]="{exact: true}"
             class="text-white hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out"
             ariaCurrentWhenActive="page">
            Weather Dashboard
          </a>
        </div>
      </div>
    </nav>
  
    <main class="flex-grow bg-gray-100 overflow-auto">
      <div class="container mx-auto p-4 h-full">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
