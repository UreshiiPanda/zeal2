<div class="flex flex-col flex-start items-center h-screen w-screen bg-cover bg-center" 
    [style]="'background-image: ' + background">
    <div class="w-3/4">
        <div class="w-full">
            <app-city-header/>
        </div>
        <div class="flex flex-row gap-x-4 mt-8">
            <div class="flex-grow">
                <app-humidity/>
            </div>
            <div class="flex-grow">
                <app-uv-index/>
            </div>
            <div class="flex-grow">
                <app-hi-lo/>
            </div>
            <div class="flex-grow">
                <app-wind/>
            </div>
        </div>
        <div class="flex flex-row mt-4 gap-x-8">
            <div class="flex-grow min-w-96">
                <app-precipitation/>
            </div>
            <div class="flex-grow">
                <app-temperature-chart/>
            </div>
        </div>
    </div>
</div>
