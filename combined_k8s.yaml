---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: gcr.io/zeal-intern/angular-app:latest
        ports:
        - containerPort: 80
        resources:    
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: angular-app
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: angular-app
---
apiVersion: apps/v1
