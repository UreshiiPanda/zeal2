<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG with Embedded HTML Button</title>
    <style>
        .level {
            fill: red;
        }
        .description {
            font-size: 18px;
            color: blue;
        }
        .svg-container {
            position: relative;
        }
        .svg-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 300px; /* Adjust top position as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>SVG with Embedded HTML Button</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p class="description">This is an example of embedding an HTML button directly inside an SVG.</p>
        </section>
        <section class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
                <circle id="myCircle" class="level" cx="400" cy="300" r="200" stroke="black" stroke-width="3" fill="none" />
                <text x="400" y="300" font-size="30" text-anchor="middle" fill="black">SVG Circle</text>
                <foreignObject x="350" y="500" width="100" height="50">
                    
                        <button onclick="changeColor()">Change Color</button>
                    
                </foreignObject>
            </svg>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script>
        function changeColor() {
            var circle = document.getElementById('myCircle');
            circle.setAttribute('fill', circle.getAttribute('fill') === 'none' ? 'blue' : 'none');
        }
    </script>
</body>
</html>
