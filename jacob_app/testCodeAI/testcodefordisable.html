<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Buttons</title>
</head>
<body>
    <!-- Input field and button that should be completed/used to unlock other buttons -->
    <input type="text" id="taskInput" placeholder="Complete the task">
    <button id="completeTaskButton">Complete Task</button>

    <!-- Buttons that will be unlocked -->
    <button id="lockedButton1" disabled>Locked Button 1</button>
    <button id="lockedButton2" disabled>Locked Button 2</button>

    <script src="testcodefordisable.js"></script>
</body>
</html>
